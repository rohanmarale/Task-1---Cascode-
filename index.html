<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    
    <main>
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">FeedBack For Workshop</p>
        </header>
        <form name="myForm" method="get" action="success.html">

            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age</label>
                <input type="number" name="age" id="number" min="1" max="99" placeholder="Enter Your Age">
            </div>

            <div class="form-group">
                <label for="mobile" id="name-label">Mobile No.</label>
                <input type="text" name="mobile" id="mobile" placeholder="Enter Your Mobile No." required>
            </div> 

            <div class="form-group">
                <label for="Branch">Select Your Branch</label>
                <select name="Branch" id="dropdown">
                    <option selected disabled value>Select Branch</option>
                    <option value="Computer">Computer</option>
                    <option value="IT">IT</option>
                    <option value="Civil">Civil</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="ENTC">ENTC</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rating">Rating</label>
                <div class="radio-group">
                    <input type="radio" name="rating" id="Excellent" value="Excellent">
                    <label for="Excellent"> Excellent </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="rating" id="Good" value="Good">
                    <label for="Good"> Good </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="rating" id="Average" value="Average">
                    <label for="Average"> Average </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="rating" id="Poor" value="Poor">
                    <label for="Poor"> Poor </label>
                </div>
            </div>

            <div class="form-group">
                <label for="liked">Select Things That You Liked About Workshop</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="ui" value="ui"><label for="ui">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>
                        <span>Interactive</span>
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="features" value="features"><label for="features">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>
                        <span>Informative</span>
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="service" value="service"><label for="service">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>
                        <span>Self-governing</span>
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="simpleness" value="simpleness"><label for="simpleness">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>

                        <span>Practical</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="remark">Remarks</label>
                <textarea name="remark" id="remark" placeholder="Tell Us How Can We Improve.."></textarea>
            </div>

            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
